# See https://github.com/AllenNeuralDynamics/aind-dynamic-foraging-models
type: ${.agent_class}

loader_target: data_loaders.synthetic.SyntheticCognitiveAgents

# See https://foraging-behavior-browser.allenneuraldynamics.org/RL_model_playground
# for available agent_class, agent_kwargs, and agent_params
agent_class: "ForagerQLearning"

agent_kwargs:
  number_of_learning_rate: 1
  number_of_forget_rate: 0
  choice_kernel: "none"
  action_selection: "softmax"

agent_params:
  learn_rate: 0.5
  softmax_inverse_temperature: 10.0
  # biasL: 0.0

# Session-varying parameters
agent_params_session_var:
  biasL:
    type: "uniform"
    min: -0.5
    max: 0.5
  # learn_rate:
  #   type: "gaussian"
  #   mean: 0.5
  #   std: 0.5
    

seed: ${seed}
